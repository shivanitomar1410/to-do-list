<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Jatin Raghav's Todo App">
<meta property="og:description" content="Well, it's just a todo app don't need a description.">
<meta property="og:image" content="https://cdn.wallpapersafari.com/23/77/DP60WY.jpeg">
<meta property="og:url" content="https://jatin-raghav.github.io/Todo-App/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body onload="renderTodos()">
  <div class="mainCard">

  <!-- Title -->
  <div class="titleDiv">
    <h1 class = 'titleH'><span style="color:rgb(0, 121, 207);">To-Do</span> <span style="color: white;"> List</span> </h1>
  </div>
  <!-- Input field for the todo -->
  <div class="inputDiv">
      <input class="input" type="text" placeholder="Todo" id="input">
      <button class="addButton" id="addTodo" onclick="addTodo()">+</button>
  </div>
  <!-- Div to display all the todos -->
  <div id="todos">

  </div>
  <!-- Div to display completed todos -->
   <div id='todosCompletedContainer' style="display: none;padding-bottom: 20px;">
    <div class="titleDiv">
    <h1 class="titleH"><span style="color: white;">Completed</span> <span style="color:rgb(0, 121, 207)">Todos</span> </h1>
  </div>
  <div id="todosCompleted" >

  </div>
</div>
</div>
</body>
<script src="index.js"></script>
</html>
